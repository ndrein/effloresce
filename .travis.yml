language: python
dist: xenial
python: 3.7
install:
  - pip install pipenv
  - pipenv install
script:
  - $CMD
env: # Add builds here
  # Run pytest and generate coverage report
  - CMD="pipenv run pytest --cov=effloresce"
  # Run black and report
  - CMD="black --check --verbose ."
after_success:
  - coveralls
